<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas y Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://github.com/emanuelcastrook99/entrenamiento/blob/main/imagenes/logo.png?raw=true" alt="libro logo">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
  <section class="grid-container-productos">
        <div class="producto">
            <img class="imagen-producto" src="./imagenes/librof.jpeg" alt="Producto 1" width="300" height="150">
            <h3>Libro fisica</h3>
            <p class="precio-producto">$10</p>
            <button class="boton-agregar">Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img class="imagen-producto" src="https://via.placeholder.com/300x150" alt="Producto 2">
            <h3>Novela Romántica</h3>
            <p class="precio-producto">$15</p>
            <button class="boton-agregar">Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img class="imagen-producto" src="https://via.placeholder.com/300x150" alt="Producto 3">
            <h3>Libro de Ciencia</h3>
            <p class="precio-producto">$20</p>
            <button class="boton-agregar">Agregar al Carrito</button>
        </div>
     </section>

    <footer class="container-footer">
        <div class="logo-copyright-footer">
            <img src="https://github.com/emanuelcastrook99/entrenamiento/blob/main/imagenes/logo.png?raw=true" style="width: 20%; height: auto;">
            <p class="copyright">© 2024 Re Libros. Todos los derechos reservados.</p>
        </div>
        <ul class="menu-footer">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="redes">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
        </div>
    </footer>
   
</body>
</html>
